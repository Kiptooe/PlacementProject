<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Login {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/styles.css' %}">
</head>
<body>
    <!-- {% i} -->
    <div class="container-fluid">
        {% load static %}
        <div class="row">
            <div class="col-md-9 p-0 m-0">
                <img src="{% static 'images/loginpageimage.png' %}" class="img-fluid" alt="Image">
            </div>
            <div class="col-md-3">
                <img src=" {% static 'images/kuccpsLOGO.png' %}" class="mx-auto d-block" alt="KUCCPS Logo" srcset="" width="244px" height="121px" >
                <form class="mt-4" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-title text-center px-2 py-3" style="background-color: #F5F6F9; color: #3A4244;">
                        APPLICANT LOGIN
                    </div>
                        <br>
                    <div class="form-goup" style="color: #3A4244;">
                        USERNAME
                        <br>
                        {{ form.username }}
                    </div>
                        <br>
                    <div class="form-group" style="color: #3A4244;">
                        PASSWORD
                        <br>
                        {{ form.password }}
                        </br></br>
                    </div>
                    <!-- <button type="submit" class="btn btn-success mx-auto d-block px-4">LOG IN</button> </br></br> -->
                    <div class="d-grid gap-3">
                        <button class="btn btn-secondary" type="submit">LOGIN</button>
                        <a class="btn" type="button" style="background-color: #8F0F1D; color: #fff;">BACK TO PROGRAMMES</a>
                    </div>
                 </form>
                    <!-- <a href="#" class="btn btn-warning mx-auto d-block">BACK TO PROGRAMMES </a> -->
            </div>    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
