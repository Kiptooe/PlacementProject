<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Login {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/styles.css' %}">

    <style>
      @font-face {
      font-family: 'OpenSans';
      src: url('{% static "fonts/OpenSans-Regular.ttf" %}') format('truetype');
        } 

      .text-styles {
      font-size: 12px;
      font-family:'OpenSans', sans-serif;
        }  

    </style>

  </head>
<body>
    <!-- {% i} -->
    <div class="container-fluid p-0 m-0" style="background-color: rgb(233, 235, 243);">

        <nav class="navbar navbar-expand-md bg-body-tertiary p-0 m-0" style="background-color: #FB9678 !important;">
            <a class="navbar-brand bg-white py-2 pe-5" href="{% url 'home' %}"><img src="{% static 'images/kuccpsLOGO.png' %}" alt="logo" height="18px" width="40px"></a>
            <a class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="bi bi-list"></i>
            </a>
          </nav>
        <div class="collapse navbar-collapse d-md-block nav-styles" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex flex-md-row fs-6 ">
            <li class="nav-item mt-3 d-md-none">  
              <form class="d-flex input-group" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-secondary input-group-text" type="submit"><i class="bi bi-search"></i>
                  </button>
              </form>
            </li> 
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'application' %}">Application/Revision</a>
            </li>
            {% endif %}
          </ul>
        </div>

        {% block content %}

        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
