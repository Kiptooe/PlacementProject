<!DOCTYPE html>
<html>
<head>
    <title>Institutions and Applicant Counts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="institutionsChart" width="400" height="400"></canvas>

    <script>
        var institutionNames = {{ institution_names|safe }};
        var applicantCounts = {{ applicant_counts|safe }};

        var ctx = document.getElementById('institutionsChart').getContext('2d');
        var institutionsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: institutionNames,
                datasets: [{
                    label: 'Applicant Count',
                    data: applicantCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)', // Blue color
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
                // Additional chart options can be added here
            }
        });
    </script>
</body>
</html>
